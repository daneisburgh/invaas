# This is a Databricks asset bundle definition for invaas.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: invaas
resources:
  jobs:
    invaas:
      name: invaas
      schedule:
        quartz_cron_expression: "0 30 09 * * ?"
        timezone_id: EST
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_F4s
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: "local[*,4]"
            spark_env_vars:
              APP-ENV: prod
              APP-SOURCE: "/Workspace/Shared/.bundle/prod/invaas/files"
            custom_tags:
              ResourceClass: SingleNode
            azure_attributes:
              availability: ON_DEMAND_AZURE
              first_on_demand: 1
              spot_bid_max_price: -1
      email_notifications:
        on_failure:
          - daneisburgh@gmail.com
      tasks:
        - task_key: coinbase_notebook
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ./invaas/coinbase_notebook.ipynb
        - task_key: schwab_notebook
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ./invaas/schwab_notebook.ipynb
targets:
  prod:
    mode: production
    workspace:
      host: https://adb-6718246255739942.2.azuredatabricks.net
      root_path: /Shared/.bundle/prod/invaas
    run_as:
      user_name: daneisburgh@gmail.com
